    <script>
	  openFB.init({appId: '665855513564744', tokenStore: window.localStorage});
	 //meetme-1744948892443750
		
		function fblogin() {
			openFB.login(
					function(response) {
						if(response.status === 'connected') {
						   // alert('Facebook login succeeded, got access token: ' + response.authResponse.accessToken);
						   
						   window.localStorage['accessToken']=response.authResponse.accessToken;
							//alert(response.authResponse.accessToken);
							window.location = "#/sociallogin/facebook";				
							
						} else {
							alert('Facebook login failed: ' + response.error);
						}
					}, {scope: 'email,publish_actions,public_profile,user_birthday'});
		}
	</script>
