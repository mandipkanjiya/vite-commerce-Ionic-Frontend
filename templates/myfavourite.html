<ion-view title="My favorite"  hide-back-button="true">

  <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon" style="color: #FFFFFF;"></button>
      </ion-nav-buttons>
  <ion-nav-back-button class="button-clear" style="color: #FFFFFF;">
        <i class="icon ion-ios7-arrow-back"></i>
      </ion-nav-back-button>
  <style>
.border-list{
	background-color: #fff;
	padding: 10px;
	margin-top: 5px;
}
.border-list img{
	width:100%;
	height: 190px;
}

a{
	text-decoration:none;
	color:#000;
}
.wishlist {
    width: 20px !important;
    height: 20px !important;
    float:right;
}
strike {
    color: grey;
    padding-right: 5px;
}
.price{
	color: rgb(234, 76, 136);
	text-align:center;
}
p {
    margin: 0;
}
  </style>
  
    <ion-content  style="background-color:#EFEFEF;">
	<ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
<div class="" ng-repeat="product in productlist" ng-if="productlist[0].Success!=0">
	
	<div class="" style="">
		<div class="border-list card">
			<img class="wishlist" ng-click="rmovefromwishlist({{product.nProductId}})" src="img/delete.png"/>
			<a ng-click='gotonext({{product.nProductId}},"{{product.cName}}");' href="#/productdetail/{{product.nProductId}}/{{product.cName}}"><img src="{{imagepath}}{{product.cImage}}"/>
			<p style="text-align:center;">{{product.cName | limitTo:15}}</p>

			
			<p class="price" ng-if="todaydate <= product.dtSpecialPriceTo && todaydate >= product.dtSpecialPriceFrom"><Strike>{{product.Currency}} {{product.fPrice}}</strike> {{product.Currency}} {{product.nSpecialPrice}}</p>
			<p class="price" ng-if="todaydate >= product.dtSpecialPriceTo || todaydate <= product.dtSpecialPriceFromss">{{product.Currency}} {{product.fPrice}}</p>
			</a>
		</div>
	</div>
	
</div>




<div class="" ng-if="productlist[0].Success==0" style="text-align:center;width: 100%;">

	<h2>{{productlist[0].Message}}</h2>
</div>
<div style="height:45px;" class=""></div>
    </ion-content>
 
</ion-view>
