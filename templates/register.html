  float:left;

  padding: 20px;
  
}

  <ion-content style="background-color:#2c3e54;">
	<div style="height:100px;" class=""></div>
	<div class="" style="width:100%;margin: 0 auto;text-align: center;">
		  
				<center><img style="width:210px;" src="img/logo2.png"/></center>
	</div>
	
	<!--<div style="height:100px;" class=""></div>-->
	<div style="width: 90%;margin: 0 auto;" class="login-form">

		<div style="border-bottom: 1px solid #FFF;" class="login-form">
		  <label style="background-color: rgba(255, 255, 255, 0);border-bottom: 1px solid white;padding: 14px" class="item item-input">
			<i style="font-size:20px;color:#b4b7c0;" class="ion-person"></i>
			<input type="text" ng-model="register.firstname" style="padding-left: 5px;" placeholder="FIRST NAME*"  >
		  </label></br>
		  
		  <label style="background-color: rgba(255, 255, 255, 0);border-bottom: 1px solid white;padding: 14px" class="item item-input">
			<i style="font-size:20px;color:#b4b7c0;" class="ion-person"></i>
			<input type="text" ng-model="register.lastname" style="padding-left: 5px;" placeholder="LAST NAME*"  >
		  </label></br>
		 
		 <label style="background-color: rgba(255, 255, 255, 0);border-bottom: 1px solid white;padding: 14px" class="item item-input">
			<i style="font-size:20px;color:#b4b7c0;" class="ion-email"></i>
			<input type="email" ng-model="register.email" style="padding-left: 5px;" placeholder="EMAIL*"  >
		  </label></br>
		  
		  <label style="background-color: rgba(255, 255, 255, 0);border-bottom: 1px solid white;padding: 14px" class="item item-input">
			<i style="font-size:20px;color:#b4b7c0;" class="ion-iphone"></i>
			<input type="text" ng-model="register.mobile" style="padding-left: 5px;" placeholder="MOBILE NO.*"  >
		  </label></br>
		  
		  <label style="background-color: rgba(255, 255, 255, 0);border-bottom: 1px solid white;padding: 14px" class="item item-input">
			<i style="font-size:20px;color:#b4b7c0;" class="ion-locked"></i>
			<input type="password" ng-model="register.password" style="padding-left: 5px;" placeholder="PASSWORD*">
		  </label></br>
		  
		  <label style="background-color: rgba(255, 255, 255, 0);border-bottom: 1px solid white;padding: 14px" class="item item-input">
			<i style="font-size:20px;color:#b4b7c0;" class="ion-locked"></i>
			<input type="password" ng-model="register.cpassword" style="padding-left: 5px;" placeholder="CONFIRMED PASSWORD*">
		  </label>

	    </div>
	</div>
		<div style="text-align: center;margin-top: 10px;">
		<button ng-click="doSignup()" style="font-size: 20px;font-weight: bold; margin-top: 20px;width:90%;background-color:#23cdde;border-color: #23cdde;color: #fff;" class="button button-positive">
        Sign Up
       </button>
	   </div>
	   
    </ion-content>
